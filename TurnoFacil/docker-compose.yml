services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=tu-clave-secreta-docker-2024
      - MERCADOPAGO_ACCESS_TOKEN=TEST-ACCESS-TOKEN
      - MERCADOPAGO_PUBLIC_KEY=TEST-PUBLIC-KEY
      - FRONTEND_URL=http://localhost:80
      - BACKEND_URL=http://localhost:8000
      - ALLOWED_HOSTS=localhost,127.0.0.1,backend,*
      - CORS_ALLOW_ALL_ORIGINS=True
      - POSTGRES_DB=turnofacil_db
      - POSTGRES_USER=turnofacil_user
      - POSTGRES_PASSWORD=turnofacil_password
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - ./backend:/app
      - static_volume:/app/staticfiles
    depends_on:
      - db
    command: >
      sh -c "sleep 10 &&
             python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/auth/user/"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./fronted
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - API_BASE_URL=http://localhost:8000/api
    volumes:
      - ./fronted:/usr/share/nginx/html
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=turnofacil_db
      - POSTGRES_USER=turnofacil_user
      - POSTGRES_PASSWORD=turnofacil_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U turnofacil_user -d turnofacil_db"]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local
  static_volume:
    driver: local

networks:
  default:
    name: turnofacil-network