<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TurnoFácil - Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <div class="dashboard-container">
        <!-- Sección de Bienvenida -->
        <section id="welcome-section" class="dashboard-section">
            <h1 id="welcome-title">¡Bienvenido a TurnoFácil!</h1>
            <p id="welcome-description">Tu plataforma para gestionar turnos médicos de forma sencilla.</p>
            <div class="welcome-buttons">
                <button id="welcome-register-btn" class="btn btn-primary">Registrarse</button>
                <button id="welcome-login-btn" class="btn btn-secondary">Iniciar Sesión</button>
                <button id="quick-appointment-btn" class="btn btn-accent" style="display: none;">Solicitar Turno</button>
            </div>
        </section>

        <!-- Sección de Próximos Turnos -->
        <section id="proximos-turnos" class="dashboard-section" style="display: none;">
            <h2>Próximos Turnos</h2>
            <div id="turnos-list" class="appointments-grid">
                <!-- Los turnos se cargarán dinámicamente aquí -->
            </div>
        </section>

        <!-- Sección de Notificaciones -->
        <section id="notifications-section" class="dashboard-section" style="display: none;">
            <h2>Notificaciones</h2>
            <div id="notifications-list" class="notifications-container">
                <!-- Las notificaciones se cargarán dinámicamente aquí -->
            </div>
        </section>

        <!-- Panel de Acciones Rápidas -->
        <section id="quick-actions" class="dashboard-section">
            <h2>Acciones Rápidas</h2>
            <div class="quick-actions-grid">
                <div class="action-card">
                    <i class="fas fa-calendar-plus"></i>
                    <h3>Nuevo Turno</h3>
                    <button class="btn btn-secondary" onclick="app.loadSection('turnos')">Solicitar</button>
                </div>
                <div class="action-card">
                    <i class="fas fa-history"></i>
                    <h3>Historial</h3>
                    <button class="btn btn-secondary" onclick="app.loadSection('historiales')">Ver</button>
                </div>
                <div class="action-card">
                    <i class="fas fa-user-md"></i>
                    <h3>Especialidades</h3>
                    <button class="btn btn-secondary" onclick="app.loadSection('especialidades')">Explorar</button>
                </div>
            </div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/app.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
